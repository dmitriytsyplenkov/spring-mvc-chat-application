<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{registration.title}">Registration page</title>
    <a>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
                crossorigin="anonymous"></script>
    </a>
    <style>
        .container-fluid{
            position: absolute;
            top: 25%;
        }
    </style>
<body>
<div class="container-fluid" >
    <div class="row justify-content-center">
        <div class="col-md-3">

            <form method="post" th:object="${chatuser}" th:action="@{'/saveuser'} "
                  enctype="multipart/form-data">
                <div class="card-group">
                    <div class="card border-dark">
                        <div class="card-header">
                            <h3 th:text="#{registration.containerHeader}">User registration</h3>
                        </div>
                        <div class="card-body justify-content-center">
                            <div class="input-group col-md"
                                 th:class="${#fields.hasErrors('username')} ? 'input-group col-md is-invalid':'input-group col-md'">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="usernameGroupPrepend"
                                          th:text="#{registration.fieldHeader.username}">Username</span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="usernameGroupPrepend"
                                       th:field="*{username}"
                                       th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid':'form-control'">
                                <div class="invalid-feedback">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}">Error
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="input-group col-md" style="margin-top: 10px"
                                 th:class="${#fields.hasErrors('password')} ? 'input-group col-md is-invalid':'input-group col-md'">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="passwordGroupPrepend"
                                          th:text="#{registration.fieldHeader.password}">Password</span>
                                </div>
                                <input type="password" class="form-control" aria-describedby="passwordGroupPrepend"
                                       th:field="*{password}"
                                       th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid':'form-control'">
                                <div class="invalid-feedback">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}">Error
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <a href="#" th:href="@{'/login'}" th:text="#{registration.fieldHeader.login}">Login</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                            th:text="#{registration.submitButtonLabel}">Register
                    </button>
                </div>
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger col-md">
                    <p th:text="#{validation.common}">Please Correct Errors Above</p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
